<mat-accordion displayMode="default" [multi]="true" [hideToggle]="false">
  <mat-expansion-panel *ngIf="posts.length > 0">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Posts ({{posts.length}})
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p *ngFor="let post of posts">{{ post.content }}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body" *ngIf="posts.length <= 0">No post yet</p>
